<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimo WebSocket Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 600px;
        height: 600px;
        display: flex;
        flex-direction: column;
      }

      .header {
        padding: 20px;
        border-bottom: 2px solid #f0f0f0;
        background: #f8f9fa;
        border-radius: 12px 12px 0 0;
      }

      .header h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 5px;
      }

      .status {
        font-size: 14px;
        color: #666;
      }

      .status.connected {
        color: #10b981;
      }

      .status.disconnected {
        color: #ef4444;
      }

      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        padding: 12px 16px;
        border-radius: 8px;
        max-width: 80%;
        word-wrap: break-word;
        animation: slideIn 0.3s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.sent {
        background: #667eea;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }

      .message.received {
        background: #f0f0f0;
        color: #333;
        align-self: flex-start;
      }

      .message.system {
        background: #fef3c7;
        color: #92400e;
        align-self: center;
        font-size: 14px;
        font-style: italic;
        text-align: center;
      }

      .input-area {
        padding: 20px;
        border-top: 2px solid #f0f0f0;
        display: flex;
        gap: 12px;
      }

      input {
        flex: 1;
        padding: 12px 16px;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      button {
        padding: 12px 24px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #5568d3;
      }

      button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }

      .messages::-webkit-scrollbar {
        width: 8px;
      }

      .messages::-webkit-scrollbar-track {
        background: #f1f1f1;
      }

      .messages::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      .messages::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸš€ Ultimo WebSocket Chat</h1>
        <div class="status" id="status">Connecting...</div>
      </div>

      <div class="messages" id="messages">
        <div class="message system">Connecting to chat server...</div>
      </div>

      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          placeholder="Type a message..."
          disabled
        />
        <button id="sendButton" disabled>Send</button>
      </div>
    </div>

    <script>
      const messagesDiv = document.getElementById("messages");
      const statusDiv = document.getElementById("status");
      const messageInput = document.getElementById("messageInput");
      const sendButton = document.getElementById("sendButton");

      let ws;

      function connect() {
        const protocol = window.location.protocol === "https:" ? "wss:" : "ws:";
        ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

        ws.onopen = () => {
          console.log("Connected to WebSocket");
          statusDiv.textContent = "â— Connected";
          statusDiv.className = "status connected";
          messageInput.disabled = false;
          sendButton.disabled = false;
          messageInput.focus();

          addMessage("Connected to chat room!", "system");
        };

        ws.onmessage = (event) => {
          console.log("Received:", event.data);

          try {
            const data = JSON.parse(event.data);
            if (data.type === "join") {
              addMessage(data.message, "system");
            } else if (data.type === "leave") {
              addMessage(data.message, "system");
            } else if (data.message) {
              addMessage(data.message, "received");
            }
          } catch (e) {
            // Not JSON, display as regular message
            addMessage(event.data, "received");
          }
        };

        ws.onclose = () => {
          console.log("Disconnected from WebSocket");
          statusDiv.textContent = "â— Disconnected";
          statusDiv.className = "status disconnected";
          messageInput.disabled = true;
          sendButton.disabled = true;

          addMessage("Disconnected from server", "system");

          // Attempt to reconnect after 3 seconds
          setTimeout(() => {
            addMessage("Attempting to reconnect...", "system");
            connect();
          }, 3000);
        };

        ws.onerror = (error) => {
          console.error("WebSocket error:", error);
          addMessage("Connection error occurred", "system");
        };
      }

      function addMessage(text, type = "received") {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${type}`;
        messageDiv.textContent = text;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      function sendMessage() {
        const message = messageInput.value.trim();
        if (!message || !ws || ws.readyState !== WebSocket.OPEN) return;

        const data = {
          type: "message",
          message: message,
          timestamp: new Date().toISOString(),
        };

        ws.send(JSON.stringify(data));
        addMessage(message, "sent");
        messageInput.value = "";
        messageInput.focus();
      }

      sendButton.addEventListener("click", sendMessage);

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          sendMessage();
        }
      });

      // Connect on page load
      connect();
    </script>
  </body>
</html>
